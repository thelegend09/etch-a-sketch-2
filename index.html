<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etchin' a-sketchin'</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/e139444c6d.js" crossorigin="anonymous"></script>

</head>

<body>

    <main>
        <div class="sidebar">
            <div class="pen-section">
                <h1>Pen</h1>
                <ul>
                    <li class="pen-color-1"><i class="fa-solid fa-circle"></i></li>
                    <li class="pen-color-2"><i class="fa-solid fa-circle"></i></li>
                    <li class="pen-color-3"><i class="fa-solid fa-circle"></i></li>
                    <li class="pen-color-4"><i class="fa-solid fa-circle"></i></li>
                    <li class="pen-color-5"><i class="fa-solid fa-circle"></i></li>
                    <li class="pen-color-6"><i class="fa-solid fa-circle"></i></li>
                    <li class="pen-color-7"><i class="fa-solid fa-circle"></i></li>
                    <li class="color-picker"><i class="fa-regular fa-circle"></i></li>
                </ul>
                <button class="btn">Use random color</button>
            </div>
            <div class="grid-section">
                <h1>Grid</h1>
                <ul>
                    <li class="grid-color-1"><i class="fa-solid fa-square"></i></li>
                    <li class="grid-color-2"><i class="fa-solid fa-square"></i></li>
                    <li class="grid-color-3"><i class="fa-solid fa-square"></i></li>
                    <li class="color-picker"><i class="fa-regular fa-square"></i></li>
                </ul>
            </div>
            <div class="modifier-keys-section">
                <h1>Modifier Keys</h1>
                <button class="btn">Use modifier keys</button>
                <p>Control and Shift will hold previous colors.</p>
                <ul>
                    <li>Shift: <i class="fa-solid fa-circle"></i></li>
                    <li>Control: <i class="fa-solid fa-circle"></i></li>
                </ul>
            </div>
            <div class="copyright">(c) Olivier Legendre</div>
        </div>

        <div class="grid-container">
            <p class="huge-title">etch a sketch!</p>
            <p class="sub-title">Click to start</p>
        </div>
    </main>

</body>

</html>
